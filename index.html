<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Age Verification Required</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* Background handling */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
            transition: filter 0.5s ease;
        }

        @media (min-width: 768px) { .bg-image { background-image: url('sensselo-desk.png'); } }
        @media (max-width: 767px) { .bg-image { background-image: url('sensselo-mob.png'); } }

        .is-blurred { filter: blur(8px) brightness(0.5); }

        .modal-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background-color: #0a0a0a;
            border: 1px solid #222;
            color: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 1);
        }

        /* Info "Cookie" Modal (Legal Content) */
        .info-modal {
            position: fixed;
            inset: 0;
            z-index: 100;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 1rem;
        }

        .info-content {
            background-color: #111;
            color: #ccc;
            width: 100%;
            max-width: 700px;
            max-height: 80vh;
            border-radius: 0.75rem;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .info-header {
            padding: 1.25rem;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-body {
            padding: 1.5rem;
            overflow-y: auto;
            font-size: 0.875rem;
            line-height: 1.6;
            text-align: left;
        }

        .info-body h2 { color: white; font-weight: 700; margin-top: 1.5rem; margin-bottom: 0.5rem; font-size: 1.1rem; }
        .info-body p { margin-bottom: 1rem; }
        .info-body table { width: 100%; border-collapse: collapse; margin: 1rem 0; border: 1px solid #333; }
        .info-body th, .info-body td { border: 1px solid #333; padding: 0.5rem; text-align: left; font-size: 0.75rem; }
        .info-body th { background: #222; color: white; }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 40;
            padding: 1rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            text-align: center;
        }

        .footer-link {
            color: #666;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 8px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-link:hover { color: #fff; }
    </style>
</head>
<body>

    <!-- Background Layer -->
    <div id="background" class="bg-image is-blurred"></div>

    <!-- Age Verification Modal -->
    <div id="age-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="mb-6 inline-flex items-center justify-center w-16 h-16 rounded-full border-2 border-red-600 text-red-600 text-2xl font-black">
                18+
            </div>
            <h1 class="text-2xl font-black mb-4 tracking-tight uppercase">Confirm Your Age</h1>
            <p class="text-gray-400 mb-8 leading-relaxed">
                This website contains adult content. You must be at least 18 years old to enter.
            </p>
            <div class="space-y-4">
                <a href="https://www.fasttrack37.com/PM7HK3TH/2RS2R65Q/?uid=49484" 
                   class="block w-full bg-white text-black py-4 rounded-lg font-bold hover:bg-gray-200 transition-all uppercase tracking-widest text-sm text-center">
                    I am 18 or older - Enter
                </a>
                <button onclick="window.location.href='https://www.google.com'" 
                        class="block w-full bg-transparent border border-gray-800 text-gray-600 py-3 rounded-lg font-medium hover:text-white hover:border-gray-500 transition-all text-sm">
                    Leave
                </button>
            </div>
        </div>
    </div>

    <!-- Footer with Legal Links -->

        <nav class="flex flex-wrap justify-center gap-2">

            <span class="footer-link" onclick="openInfo('privacy')">Privacy Policy</span>
            <span class="footer-link" onclick="openInfo('returns')">Returns & Cancellation</span>
            <span class="footer-link" onclick="openInfo('shipping')">Shipping & Delivery</span>
            <span class="footer-link" onclick="openInfo('contact')">Contact Us</span>
        </nav>
        <p class="text-[8px] text-gray-700 mt-2">© 2024 Sensselo. All rights reserved.</p>
    </footer>

    <!-- Info Popup (Cookie Modal) -->
    <div id="info-modal" class="info-modal" onclick="closeInfo(event)">
        <div class="info-content" onclick="event.stopPropagation()">
            <div class="info-header">
                <h3 id="modal-title" class="text-white font-bold uppercase tracking-wider">Information</h3>
                <button onclick="document.getElementById('info-modal').style.display='none'" class="text-gray-500 hover:text-white text-xl">&times;</button>
            </div>
            <div id="modal-body" class="info-body">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

                <h2>Delivery</h2>

                <p><strong>Address:</strong> It is the buyer's responsibility to ensure the shipping address is correct. We have a small 12-hour window for corrections.</p>
            `,
            contact: `
                <h2>Contact Us</h2>
                <p>Need help? If you have any questions about your order or our products, please contact us:</p>
                <p><strong>By Phone:</strong> +1 (859) 780-8845</p>
                <p><strong>By Email:</strong> support@get-sensseloshop.com</p>
                <p><strong>Address:</strong> UAB Commercecore, Savanorių pr. 363, Kaunas, Lithuania</p>
            `
        };

        function openInfo(type) {
            const modal = document.getElementById('info-modal');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            
            const titles = {
                terms: 'Terms & Conditions',
                privacy: 'Privacy Policy',
                returns: 'Returns & Cancellation',
                shipping: 'Shipping & Delivery',
                contact: 'Contact Us'
            };

            title.innerText = titles[type];
            body.innerHTML = legalData[type];
            modal.style.display = 'flex';
        }

        function closeInfo(e) {
            if (e.target.id === 'info-modal') {
                document.getElementById('info-modal').style.display = 'none';
            }
        }
    </script>
</body>
</html>
